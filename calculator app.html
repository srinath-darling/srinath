<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator app.css">
</head>
<body>
  
   
    <div class="container">
    <h1 id="app">calculator app</h1>




    <div id="box">
<input type="text"  id="display">
<button type="button" id="ac"onclick=" display.value ='' " >AC</button>
<button type="button"id="ac"onclick=" display.value =display.value.slice(0,-1)">del</button>


<div class="col-3">
    
    <button  id="sevan" onclick=" display.value +='7' ">7</button>
    <button type="button"id="sevan" onclick=" display.value +='8' ">8</button>
    <button type="button"id="sevan"onclick=" display.value +='9' ">9</button>
    <button type="button" id="plus"onclick="if( display.value !='')   {
        display.value+='+'
    } 
    else{
        display.value ===''
    }">
     
        +</button>

</div>
<div class="col-3">
    <button type="button"id="sevan"onclick=" display.value +='6' ">6</button>
    <button type="button"id="sevan"onclick=" display.value +='5' ">5</button>
    <button type="button"id="sevan"onclick=" display.value +='4' ">4</button>
    <button type="button"id="plus"onclick="if( display.value !='')   {
        display.value+='*'
    } 
    else{
        display.value ===''
    }">
     
        *</button>
</div>
<div class="col-3">
    <button type="button"id="sevan"onclick=" display.value +='3' ">3</button>
    <button type="button"id="sevan"onclick=" display.value +='2' ">2</button>
    <button type="button"id="sevan"onclick=" display.value +='1' ">1</button>
    <button type="button"id="plus"onclick="if( display.value !='')   {
        display.value+='-'
    } 
    else{
        display.value ===''
    }">
     
        -</button>
</div>
<div class="col-3">
    <button type="button"id="sevan"onclick=" display.value +='0' ">0</button>
    <button type="button"id="sevan"onclick=" display.value +='.' ">.</button>
    <button type="button"id="sevan"onclick=" display.value =eval(display .value) ">=</button>
    <button type="button"id="plus"onclick="if( display.value !='')   {
        display.value+='/'
    } 
    else{
        display.value ===''
    }">
     
        /</button>

</div>
</div>

</div>





</body>
</html>
